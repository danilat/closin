<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>{% if name %}{{name}} {% endif %}DNDzgz Lite</title>
<link href="/web/css/lite.css" rel="stylesheet" type="text/css" media="screen" />
</head>
<body>
	<h1>DNDzgz Lite</h1>
	<h2>Versión reducida de Dónde en Zaragoza</h2>
	<br/>
	{% if items %}
	<strong>{{name}}</strong>
	<ul>
		{% for item in items %}
		<li>{{ item }}</li>
		{% endfor %}
	</ul>
	{% endif %}
	<form method="get" action="/lite">
		<input type="hidden" name="service" id="service" value="bus"/>
		<label for="id">Número de poste de Autobús:</label><br/>
		<input type="text" name="id" id="id"/>
		<input type="submit" value="¿Cuánto falta?"/>
	</form>
	<br/>
	<form method="get" action="/lite">
		<input type="hidden" name="service" id="service" value="tram"/>
		<label for="id">Número de parada de Tranvía:</label><br/>
		<input type="text" name="id" id="id"/>
		<input type="submit" value="¿Cuánto falta?"/>
	</form>
	<br/>
	<form method="get" action="/lite">
		<input type="hidden" name="service" id="service" value="bizi"/>
		<label for="id">Número de parada de Bizi:</label><br/>
		<input type="text" name="id" id="id"/>
		<input type="submit" value="¿Cuántas hay?"/>
	</form>
	<br/>
	<p>Porque no todo el mundo tiene teléfonos de última generación</p>
<a href="/">Inicio</a>
</body>
</html>
